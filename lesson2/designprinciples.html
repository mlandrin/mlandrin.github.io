<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Design Principles</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/designw2.css">
    <link rel="stylesheet" href="css/medium.css">
    <style>
      main{
    font-family: 'Poppins', sans-serif;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    justify-items: center;
    grid-gap: 20px;

}
h2, h5, a{
  background-color: teal;
}
.paragraph1{
    height: 100%;
    grid-column: 1/2;
}
.paragraph2{
    height: 100%;
    grid-column: 2/3;
}
.paragraph3{
    height: 100%;
    grid-column: 3/4;
}
img{
    width: 200px;
}
    </style>

</head>
<body>
 <header>
    <h1>Design Principles Document</h1>
 </header>
<main>
    
    <div class="paragraph1">
      <h3>White Space and Clean Design</h3>
      <h6>Toys R Us</h5>
      <a href = "https://www.toysrus.com/">https://www.toysrus.com/</a>
      <img src="images/toysrus.jpg" alt="Toys R Us">
      <p></p>
    </div>
    <div class="paragraph2">
        <h3>Proximity</h3>
        <h5>Wayfair</h5>
        <a href = "https://www.wayfair.com/">https://www.wayfair.com/</a>
        <link rel="https://www.wayfair.com/" href="https://www.wayfair.com/">
        <img src="images/wayfair.jpg" alt="Wayfair">
        <p></p>
    </div>
    <div class="paragraph3">
        <h3>Rule of Thirds</h3>
        <h5>Amazon</h5>
        <a href = "https://www.amazon.com/">https://www.amazon.com/</a>
        <img src="images/amazon.jpg" alt="Amazon">
        <p></p>
    </div>
</main>

</html>
